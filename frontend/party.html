<!DOCTYPE html>
<html ng-app="party.module">
<head>
	<title></title>
	<base href="/">
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="../frontend/party.js"></script>
	<style type="text/css">
		

		.card{
			width: 200px;
			height: 200px;
			background-color:gray;
			margin:2px;
			float: left;

		}
		input.text{
			
		}
	</style>

</head>
<body ng-controller="partycontroller">
	<div class="container">
		<img style="width: 100%;height: 200px" src="{{party.banner}}">
		<p>{{party.title}}</p>
		<p>{{party.location}}</p>
		<p>{{party.genre}}</p>
	</div>

	<h1>Recommended</h1>
	<div>
		<ul style="list-style: none">
			<li class="card" ng-repeat="card in recommended track by $index">
				<p>{{card.title}}</p>
				<p>{{card.location}}</p>
				<p>{{card.genre}}</p>
				<p>{{card.distance}}</p>
				<a  target="_blank" href="./party.html?id='+{{card._id}}">
					<img style="width: 100%;height: 100%" src="{{card.banner}}"/>
					{{$index}}
				</a>
			</li>
		</ul>
	</div>
	<br/>
	<br/>
	<br/>
	
	<div style="clear: left;">
		<h1>Near You</h1>
		<ul style="list-style: none">
			<li class="card" ng-repeat="card in nearyou track by $index">
				<p>{{card.title}}</p>
				<p>{{card.location}}</p>
				<p>{{card.genre}}</p>
				<p>{{card.distance}}</p>
				<a  target="_blank" href="./party.html?id='+{{card._id}}">
					<img style="width: 100%;height: 100%" src="{{card.banner}}"/>
					{{$index}}
				</a>
			</li>
		</ul>
	</div>

</body>
</html>
